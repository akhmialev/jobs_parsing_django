{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <h2 class="text-center my-3">Сервис по сбору и рассылке вакансий</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <h4 class="text-center my-2">Для просмотра вакансий заполните форму по одному из полей</h4>
        <form method="get" action="{% url 'list' %}">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>
</div>
{% endblock %}
